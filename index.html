<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WhatsApp Auto-Redirect</title>
  <script>
    const nums = [
      "919395266781",
      "917536099424",
      "919463788141",
      "918226863584",
      "918142163265",
      "919516683321",
      "917089264630"
    ];
    const msg = encodeURIComponent("Can you tell me the process of this part-time job");
    const pick = nums[Math.floor(Math.random() * nums.length)];
    window.location.replace("https://wa.me/" + pick + "?text=" + msg);
  </script>
</head>
</html>
