<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        // Telegram links: 1 channel and 2 usernames
        const telegramLinks = [
            "https://t.me/visalearning", // Replace with your Telegram channel link
            "https://t.me/marryme18125",         // Replace with your first username link
            "https://t.me/eeshaa_7",          // Replace with your second username link
            "https://t.me/Latikakumer1994"
        ];

        // Randomly select a link and redirect
        function redirectToRandom() {
            const randomIndex = Math.floor(Math.random() * telegramLinks.length); // Randomly select a link
            const selectedLink = telegramLinks[randomIndex]; // Get the link based on the random index
            window.location.href = selectedLink; // Redirect to the selected Telegram link
        }

        // Call the redirect function on page load
        window.onload = redirectToRandom;
    </script>
</head>
<body>
    <!-- Body is empty, will redirect automatically on page load -->
</body>
</html>
